/**
 *
 */
subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'eclipse-wtp'

    repositories {
        jcenter()
    }

    dependencies {
        testCompile 'junit:junit:4.11'
    }

    group = 'org.hsian'
    version = '1.0'

    jar {
        manifest.attributes provider: 'gradle'
    }
}